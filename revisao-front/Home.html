<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Lista Centralizada</title>
  <style>
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-text {
      display: flex;
      align-items: center;
    }

    .excluir-icon {
      margin-left: 10px; /* EspaÃ§amento entre o texto e o Ã­cone de excluir */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="list-container" id="materiasContainer">
      <h2>RevisÃ£o Inteligente</h2>
      <!-- MatÃ©rias do backend serÃ£o adicionadas aqui -->
    </div>
    <button type="button" style="background-color: #673DE6;" onclick="adicionarMateria()">Cadastrar MatÃ©ria</button>
    <a href="./ExibiÃ§Ã£o/CriarFlashcard/index.html">
      <button type="button" style="background-color: #673DE6;">Criar Flashcard</button>
    </a>
  </div>

  <script>
    function carregarMateriasDoBackend() {
      fetch('http://localhost:8080/matters')
        .then(response => response.json())
        .then(data => {
          adicionarMaterias(data);
        })
        .catch(error => console.error('Erro ao obter matÃ©rias do backend:', error));
    }

    function adicionarMaterias(materias) {
      const lista = document.getElementById('materiasContainer');

      materias.forEach(materia => {
        const novoItem = document.createElement('div');
        novoItem.className = 'list-item';
        novoItem.innerHTML = `
          <div class="item-text">
            <div class="item-icon">ğŸ“š</div>
            <a href="./ExibiÃ§Ã£o/ExibirFlashcards/index.html">${materia.name}</a>
          </div>
          <span class="excluir-icon" onclick="excluirMateria(${materia.id})">ğŸ—‘ï¸</span>`;
        lista.insertAdjacentElement('beforeend', novoItem);
      });
    }

    function excluirMateria(materiaId) {
      // Aqui vocÃª pode adicionar a lÃ³gica para confirmar a exclusÃ£o e enviar a requisiÃ§Ã£o para o backend
      // Por enquanto, apenas exibe um alerta para ilustrar a funcionalidade
      alert(`Excluir matÃ©ria com ID ${materiaId}`);
    }

    document.addEventListener('DOMContentLoaded', carregarMateriasDoBackend);

    function adicionarMateria() {
      const nomeMateria = prompt("Digite o nome da matÃ©ria");

      if (nomeMateria) {
        const lista = document.getElementById('materiasContainer');
        const novoItem = document.createElement('div');
        novoItem.className = 'list-item';
        novoItem.innerHTML = `
          <div class="item-text">
            <div class="item-icon">ğŸ“š</div>
            <a href="./ExibiÃ§Ã£o/ExibirFlashcards/index.html">${nomeMateria}</a>
          </div>
          <span class="excluir-icon" onclick="excluirMateria(${Math.floor(Math.random() * 100)})">ğŸ—‘ï¸</span>`;
        
        lista.insertAdjacentElement('beforeend', novoItem);
      }
    }
  </script>
</body>
</html>
